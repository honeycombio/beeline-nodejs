version: 2.1

# YAML Anchors to reduce copypasta

# This is necessary for job to run when a tag is created
filters_always: &filters_always
  filters:
    tags:
      only: /.*/

# Restrict running to only be on tags starting with vNNNN
filters_publish: &filters_publish
  filters:
    tags:
      only: /^v[0-9].*/
    branches:
      ignore: /.*/

matrix_nodeversions: &matrix_nodeversions
  matrix:
    parameters:
      nodeversion: ["9", "10", "11", "12", "14", "15"]

# Default version of node to use for lint and publishing
default_nodeversion: &default_nodeversion "12"

executors:
  node:
    parameters:
      nodeversion:
        type: string
        default: *default_nodeversion
    docker:
      - image: circleci/node:<< parameters.nodeversion >>
        environment:
          PGUSER: root
          PGDATABASE: circle_test
      - image: circleci/postgres:9-alpine-ram
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
  github:
    docker:
      - image: cibuilds/github:0.13.0

commands:
  publish_github:
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: "Artifacts being published"
          command: |
            echo "about to publish to tag ${CIRCLE_TAG}"
            ls -l ~/artifacts/*
      - run:
          name: "GHR Draft"
          command: ghr -draft -n ${CIRCLE_TAG} -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${CIRCLE_TAG} ~/artifacts

jobs:
  lint:
    executor:
      name: node
    steps:
      - checkout
      - run: npm ci
      - run: npm run lint

  test:
    parameters:
      nodeversion:
        type: string
        default: *default_nodeversion
    executor:
      name: node
    steps:
      - checkout
      - run: npm i
      - run: npm test

  build_artifacts:
    executor:
      name: node
    steps:
      - checkout
      - run: mkdir -p ~/artifacts
      - run: npm ci
      - run: npm pack
      - run: cp ./honeycomb-beeline-*.tgz ~/artifacts/
      - persist_to_workspace:
          root: ~/
          paths:
            - artifacts
      - store_artifacts:
          path: ~/artifacts

  publish_github:
    executor: github
    steps:
      - publish_github

  publish_npm:
    executor:
      name: node
    steps:
      - checkout
      - run:
          name: store npm auth token
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run: npm ci
      - run: npm publish

workflows:
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - lint
      - test:
          requires:
            - lint
          <<: *matrix_nodeversions

  build:
    jobs:
      - lint:
          <<: *filters_always
      - test:
          <<: *filters_always
          requires:
            - lint
          <<: *matrix_nodeversions
      - build_artifacts:
          <<: *filters_always
          requires:
            - test
      - publish_github:
          <<: *filters_publish
          context: Honeycomb Secrets for Public Repos
          requires:
            - build_artifacts
      - publish_npm:
          <<: *filters_publish
          context: Honeycomb Secrets for Public Repos
          requires:
            - test
