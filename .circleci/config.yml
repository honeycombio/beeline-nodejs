version: 2.1

executors:
  node:
    parameters:
      nodeversion:
        type: string
        default: "12"
    docker:
      - image: circleci/node:<< parameters.nodeversion >>
        environment:
          PGUSER: root
          PGDATABASE: circle_test
      - image: circleci/postgres:9-alpine-ram
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
jobs:
  test_libhoney:
    parameters:
      nodeversion:
        type: string
        default: "12"
      npm_install:
        type: string
        default: "ci"
      npm_task:
        type: string
        default: "test"
    executor:
      name: node
      nodeversion: "<< parameters.nodeversion >>"
    steps:
      - checkout
      - run: npm << parameters.npm_install >>
      - run: npm << parameters.npm_task >>

  publish:
    docker:
      - image: circleci/node:12.12.0-buster
    steps:
      - checkout
      - run:
          name: store npm auth token
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run: npm ci
      - run: npm publish

workflows:
  build-libhoney:
    jobs:
      - test_libhoney:
          name: lint
          nodeversion: "12"
          npm_task: "run lint"
          filters:
              branches:
                only: /.*/
              tags:
                only: /.+/
      - test_libhoney:
          name: test_node9
          nodeversion: "9"
          npm_install: "i"
          requires:
            - lint
          filters:
              branches:
                only: /.*/
              tags:
                only: /.+/
      - test_libhoney:
          name: test_node1000
          nodeversion: "10.0.0"
          npm_install: "i"
          requires:
            - lint
          filters:
              branches:
                only: /.*/
              tags:
                only: /.+/
      - test_libhoney:
          name: test_node10
          nodeversion: "10"
          requires:
            - lint
          filters:
              branches:
                only: /.*/
              tags:
                only: /.+/
      - test_libhoney:
          name: test_node11
          nodeversion: "11"
          requires:
            - lint
          filters:
              branches:
                only: /.*/
              tags:
                only: /.+/
      - test_libhoney:
          name: test_node12
          nodeversion: "12"
          requires:
            - lint
          filters:
              branches:
                only: /.*/
              tags:
                only: /.+/
      - publish:
          requires:
            - test_node9
            - test_node1000
            - test_node10
            - test_node11
            - test_node12
          filters:
              branches:
                ignore: /.*/
              tags:
                only: /.+/
